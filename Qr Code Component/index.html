<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="./style.css" rel="stylesheet" type="text/css" />
  
  <title>Frontend Mentor | QR code component</title>

<body>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">linn-dev</a>.
  </div>
  <section>
    <div class="card">
      <div class="qr_img">
        <img src="./images/image-qr-code.png" alt="Qr Code">
      </div>
      <div class="text_box">
          <span class="title">Improve your front-end skills by building projects</span>
          <span class="sub_title">Scan the QR code to visit Frontend Mentor and take your coading skill to next level</span>
      </div>
    </div>
  </section>
  
</body>
</html>
