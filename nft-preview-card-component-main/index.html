<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <!-- <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"> -->
  <link rel="stylesheet" type="text/css" href="./style.css">
  
  <title>NFT preview card challenge</title>
</head>
<body>
  <main>
    <article class="nft">
      <picture class="nft__image-box">
        <img src="./images/image-equilibrium.jpg" alt="NFT Image" class="nft__image">
      </picture>

      <div class="nft__content">
        <h1 class="nft__title">Equilibrium #3429</h1>

        <p class="nft__detail">Our Equilibrium collection promotes balance and calm.</p>

        <div class="flex-group">
          <p class="nft__price">0.041 ETH</p>
          <p class="nft__due-date">3 days left</p>
        </div>
        
        <div class="line"></div>

        <div class="nft__seller-profile">
          <img src="./images/image-avatar.png" alt="Profile Image" class="nft__seller-image">
          <p>Creation of <a href="#" class="nft__seller-name">Jules Wyvern</a></p>
        </div>
      </div>

    </article>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://instagram.com/_yanlinnaung?igshid=NGExMmI2YTkyZg==">linn-dev</a>.
    </div>
  </main>
  

  
</body>
</html>
