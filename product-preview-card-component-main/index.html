<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="style.css" />
  <title>Frontend Mentor | Product preview card component</title>

  
</head>
<body>

  <main>
    <article class="product-card">
      <picture class="product-image">
        <source srcset="./images/image-product-desktop.jpg" media="(min-width: 600px)">
        <img src="./images/image-product-mobile.jpg" alt="product-image"> 
      </picture>
      <div class="product-content">
        <p class="product-name">Perfume</p>

        <h1 class="product-title">Gabrielle Essence Eau De Parfum</h1>

        <p class="product-details">
          A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.
        </p>

        <div class="product-price">
          <p class="product-dis_price">$149.99</p>
          <p class="product-org_price">$169.99</p>
        </div>

        <button class="button">Add to Cart</button>
      </div>
      

    </article>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://instagram.com/_yanlinnaung?igshid=NGExMmI2YTkyZg==">linn-dev</a>.
  </div>
</body>
</html>
